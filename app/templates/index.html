<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA: Analista Político</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>🤖 IA: Analista Politico ❓</h1>
    <form action="/chat" method="POST">
        <input type="text" name="user_input" placeholder="Que no entiendes en politica?...">
        <button type="submit">Enviar</button>
    </form>
    <div id="response">
        {% if response %}
            <p>{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
